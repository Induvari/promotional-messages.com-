<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Promotional messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
    <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v4.8.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Css -->
    <link href="assets/libs/tobii/css/tobii.min.css" rel="stylesheet">
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" class="theme-opt" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link href="assets/libs/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" type="text/css">
    <link href="assets/libs/@iconscout/unicons/css/line.css" type="text/css" rel="stylesheet">
    <!-- Style Css-->
    <link rel="stylesheet" href="assets/css/style-startfree.css">
    <link href="assets/css/style-yellow.min.css" id="color-opt" class="theme-opt" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: url('assets/images/background.jpg') no-repeat center center fixed !important;
            background-size: cover !important;
        }
    </style>
</head>

<body style="height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;">
    <div class="container" style="max-width: 400px; width: 100%; padding: 20px; background: rgba(255, 255, 255, 0.9); border-radius: 10px;">
        <h2 style="text-align: center;">Start Your Free Trial Today</h2>
        <p style="text-align: center;">No hidden fees. No credit card required.</p>
        <form>
            <div style="margin-bottom: 15px;">
                <input type="text" placeholder="Full Name" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            </div>
            <div style="margin-bottom: 15px;">
                <input type="text" placeholder="Company/Organization Name" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            </div>
            <div style="margin-bottom: 15px;">
                <input type="email" placeholder="Email Address" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            </div>
            <div style="margin-bottom: 15px;">
                <input type="tel" placeholder="Phone Number" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            </div>
            <div style="margin-bottom: 15px; text-align: center;">
                <input type="radio" name="country" id="us" checked>
                <label for="us">USA</label>
                <input type="radio" name="country" id="ca">
                <label for="ca">Canada</label>
            </div>
            <button type="submit" class="signup-btn" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Send</button>
        </form>
    </div>
</body>
</html>
